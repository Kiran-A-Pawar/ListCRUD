<div class="All">
<div class="con"><h1><p>Patient List</p></h1></div>
<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="row">
    <div class="col s8">
      <div class="card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">
              <form #PatientForm="ngForm" (ngSubmit)="onSubmit(PatientForm)">
                <div> <h2>Enter The Patient Details</h2></div>
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="PatientlistService.selectedContact._id">
                
                <div class="row">
                  <div class="input-field col s12">
                    <label>Name :
                      <label class="red-text"></label></label> &nbsp; &nbsp;
                    <input type="text" name="name" #name="ngModel" [(ngModel)]="PatientlistService.selectedContact.name" placeholder="Enter full name" required>
                    
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <label>Phone :</label> &nbsp; &nbsp;
                    <input type="text" name="phone" #name="ngModel" [(ngModel)]="PatientlistService.selectedContact.phone" placeholder="Phone"  >
  
                  </div>
                </div>
                   <div class="row">
                  <div class="input-field col s12">
                    <label>Status :</label>  &nbsp;
                    <input type="text" name="Status" #name="ngModel" [(ngModel)]="PatientlistService.selectedContact.Status" placeholder="Enter the Status">
                    
                  </div>
                </div>
          

                <div class="row">
                  <div class="input-field col s8">
                    <button class="btn btn-danger" type="button" (click)="resetForm(PatientForm)">Cancel</button>
                    &nbsp;&nbsp;&nbsp;
                     <i class="fa fa-trash" aria-hidden="true"></i>
                     <!-- <i class="fa fa-pencil" aria-hidden="true">edit</i> -->
                     <!-- <mat-icon>delete</mat-icon> -->

                    <button class="btn btn-success" type="submit" [disabled]="!PatientForm.valid">Save</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col s5">
              
                <table class="responsive-table highlight">
                    <thead>
                      <tr>
                        <th>Name</th>  &nbsp;&nbsp;&nbsp;&nbsp;
                        <th>Phone</th> &nbsp;&nbsp;&nbsp;&nbsp;
                        <th>Status</th>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <th>Update</th> &nbsp;&nbsp;&nbsp;&nbsp;
                        <th>Delete</th>
                        <th></th>
                      
                      </tr>
                    </thead>
                    <tr *ngFor="let patient of PatientlistService.patient">
                        <td>{{patient.name}}</td> &nbsp;&nbsp;&nbsp;
                        <td>{{patient.phone}}</td> &nbsp;&nbsp;
                        <td>{{patient.Status}} </td>
            
                        <td>  <img src="../../assets/lost.png" alt="" *ngIf="patient.Status=='Positive'">
                          <img src="../../assets/won.png" alt="" *ngIf="patient.Status=='Negative'"></td>  

                          <td>
                          <a class="action-btn" (click)="onEdit(patient)">
                             <i class="material-icons">edit</i> 
                          </a>
                          </td> &nbsp;&nbsp;&nbsp;
                          <td>
                          <a class="action-btn" (click)="onDelete(patient._id,PatientForm)">
                             <i class="material-icons">delete</i> 
                          </a>
                        </td>
                    </tr>
                  </table>
            
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>

</div>


  <div class="row">
    <div class="col-4">
      <img src="../assets/a39.jpg" alt="" style="width:100%;     height: 60%;   "> 
    </div>
    <div class="col-4">
      <img src="../assets/cottonbro.jpg" alt="" style="width:100%;     height: 60%;   "> 
    </div>
    <div class="col-4">
      <img src="../assets/shvets.jpg" alt="" style="width:100%;     height: 60%;   "> 
    </div>
  </div>
